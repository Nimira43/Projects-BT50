<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fab fa-github fa-3x"></i>
        <div class="counter" data-target="11282"></div>
        <span>GitHub Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="12915"></div>
        <span>YouTube Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-discord fa-3x"></i>
        <div class="counter" data-target="9238"></div>
        <span>Discord Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-twitch fa-3x"></i>
        <div class="counter" data-target="3194"></div>
        <span>Twitch Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-linkedin fa-3x"></i>
        <div class="counter" data-target="8925"></div>
        <span>LinkedIn Followers</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
