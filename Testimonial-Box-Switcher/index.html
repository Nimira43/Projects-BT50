<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial Box</title>
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>
        <p class="testimonial">
            Being honest with myself is something I like. I am happy that I don't make excuses when I make a mistake. This is a good way to improve in the fastest way.
        </p>
        <div class="user">
            <img src="./leclerc.jpg" alt="user" class="user-image">
            <div class="user-details">
                <h4 class="username">Charles Leclerc</h4>
                <p class="role">5 times Grand Prix winner</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
