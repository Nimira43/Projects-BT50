<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tab Nav</title>
</head>
<body>
    <div class="phone">
        <img src="mclaren3.jpg" alt="mcl60" class="content show">
        <img src="lando.jpg" alt="lando" class="content">
        <img src="oscar.jpg" alt="oscar" class="content">
        <img src="mclaren88.jpg" alt="mcl88" class="content">
        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-car"></i>
                    <p>MCL60</p>
                </li>
                <li>
                    <i class="fa-solid fa-star"></i>
                    <p>Lando</p>
                </li>
                <li>
                    <i class="fas fa-user"></i>
                    <p>Oscar</p>
                </li>
                <li>
                    <i class="fa-solid fa-heart"></i>
                    <p>MP4/4</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
